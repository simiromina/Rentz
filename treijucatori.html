  <script>
$(document).ready(function(){
      $("#alegejoc").hide();
      $("#tabel").hide();
      var contor=1;
      //salvez inputurile intr-un array 
      var nume = [];
      $('.form-control').each(function() {
      nume[this.name] = this.value;
       nume.push(this.value);
       });
      // salvez valorile jocurilor intr-un array

      var jocuri = [];
      $('.check').each(function() {
      jocuri.push($(this).val()); 
       });

   
    $("#start").click(function(){
        $("#input").hide();
        $("#jumbotron1").hide();
        $("#alegejoc").show();
        $("#numejuc").text(nume[0]).css('textTransform', 'capitalize');

 });   
 
      

     // se alege jocul         
     $("#alegebtn").click(function(){
        $("#alegejoc").hide();
        $("#tabel").show();
        $("#j1").css('textTransform', 'capitalize').text(nume["juc1"]).css({'color':'#FF9900' ,'font-weight': 'bold'});
        $("#j2").css('textTransform', 'capitalize').text(nume["juc2"]).css({'color':'#FF9900' ,'font-weight': 'bold'});
        $("#j3").css('textTransform', 'capitalize').text(nume["juc3"]).css({'color':'#FF9900' ,'font-weight': 'bold'});

  // dupa selectie dezactiveaza chckbox
   $('.check').each(function() { 
    if ($(this).is(':checked')){
       $(this).val(0);
       $(this).prop("disabled", true);
       var verifatr = $(this).attr('name');
       if (verifatr === "popa"){
        $('.popa').prop("disabled", false);
        $("#joculcurent").text("Popa de rosu");
      }
        else if (verifatr === "zece"){
        $('.zece').prop("disabled", false);
        $("#joculcurent").text("10 de Trefla");
       }
       else if (verifatr === "dame"){
        $('.dame').prop("disabled", false);
        $("#joculcurent").text("Dame");
       }
        else if (verifatr === "carouri"){
        $('.carouri').prop("disabled", false);
        $("#joculcurent").text("Carouri");
       }
        else if (verifatr === "levate"){
        $('.levate').prop("disabled", false);
        $("#joculcurent").text("Levate")
       }
       else if (verifatr === "whist"){
        $('.whist').prop("disabled", false);
        $("#joculcurent").text("Whist");
       }
       else if (verifatr === "rentz"){
        $('.rentz').prop("disabled", false);
        $("#joculcurent").text("Rentz");
       }
       else if (verifatr === "totale"){
         $('.popa').prop("disabled", false);
         $('.dame').prop("disabled", false);
         $('.carouri').prop("disabled", false);
         $('.levate').prop("disabled", false);
         $("#joculcurent").text("TOTALE");
       };


};
    });

});

$("#urmat").click(function(){ 
     $("#alegejoc").show();
      $("#tabel").hide();
        
         
        do{
         for (var i=0; i<nume.length ; i++){
         $("#numejuc").css('textTransform', 'capitalize').text(nume[i]);
         contor=contor+1;
        };
        }while(contor===24);
         
});

$("#salveaza").click(function(){ 
      $('.popa').prop("disabled", true);
      $('.dame').prop("disabled", true);
      $('.carouri').prop("disabled", true);
      $('.levate').prop("disabled", true);
      $('.zece').prop("disabled", true);
      $('.whist').prop("disabled", true); 
      $('.rentz').prop("disabled", true);
      
});

});

  </script>
